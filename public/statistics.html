<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BigMed Widgets #Statistics</title>
    <link rel="stylesheet" href="app.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Statistikk</h1>
        <line-chart></line-chart>
        <div id="ehr">
            <ul class="list-inline text-center">
                <li v-for="p in procedures">{{p.code}} {{p.name}}</li>
            </ul>
            <div class="row">
                <div class="col-xs-12 col-sm-4" v-show="procedures.length > 1" >
                    <p class="intro text-center">X behandling for A tumor</p>
                    <p class="result text-center">
                        <strong>60%</strong>suksess rate</p>
                    <div class="ct-chart ct-perfect-fourth vital-container widget-chart" id="test1-chart"></div>
                </div>
                <div class="col-xs-12 col-sm-4" v-show="procedures.length > 2" >
                    <p class="intro text-center">Y behandling for A tumor</p>
                    <p class="result text-center">
                        <strong>40%</strong> suksess rate</p>
                    <div class="ct-chart ct-perfect-fourth vital-container widget-chart" id="test2-chart"></div>
                </div>
                <div class="col-xs-12 col-sm-4" v-show="procedures.length >= 3" >
                        <p class="intro text-center">Z behandling for A tumor</p>
                        <p class="result text-center">
                            <strong>40%</strong> suksess rate</p>
                        <div class="ct-chart ct-perfect-fourth vital-container widget-chart" id="test3-chart"></div>
                    </div>
            </div>

            <p>{{ehr_id}}</p>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="common.js"></script>
    <script src="statistics.js"></script>
</body>

</html>
